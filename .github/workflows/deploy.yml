name: Deploy to OVHCloud via SFTP

on:
  push:
    branches:
      - standart_reg_fixed # or the branch you want to trigger the action on

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Adjust to your projectâ€™s Node version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Adjust if your build command differs /

      - name: Deploy to VPS 107.189.10.94
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST_ISP }}
          username: ${{ secrets.FTP_USER_ISP }}
          password: ${{ secrets.FTP_PASSWORD_ISP }}
          local-dir: ./dist/ # The folder containing your built project
          server-dir: /www/goldbetio.com/goldbet/ # The directory on the server where you want to upload the dist folder
