<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Game</title>
  </head>
  <body class="overscroll-none">
    <div class="wrapper min-h-screen w-full">
      <header
        class="relative z-[5] border-b border-[#272F50] bg-[#1A2039] px-6 py-[7px] shadow-shadow mobile:px-3"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <button
              class="burger flex h-[14px] w-[18px] flex-col justify-between"
            >
              <span class="h-[2px] w-full rounded-lg bg-[#A9AABF]"></span>
              <span class="h-[2px] w-full rounded-lg bg-[#A9AABF]"></span>
              <span class="h-[2px] w-full rounded-lg bg-[#A9AABF]"></span>
            </button>
            <div class="flex items-center gap-[3px]">
              <a href="#">
                <img class="mobile:hidden" src="./img/logo.svg" alt="Logo" />
                <img
                  class="hidden mobile:block"
                  src="./img/favicon.svg"
                  alt="Logo"
                />
              </a>
              <img
                width="20"
                height="20"
                class="h-5 w-5 overflow-hidden rounded-full"
                src="./img/belgium.svg"
                alt="Belgium"
              />
            </div>
          </div>
          <div class="flex items-center gap-3">
            <div class="flex items-center gap-3">
              <button
                class="rounded-lg border border-[#272F50] bg-[#1d2442] px-6 py-2 text-sm font-bold leading-[186%] text-white transition-all hover:border-white active:scale-[0.98] active:opacity-90 mobile:px-3"
              >
                Sign In
              </button>
              <button
                class="bg-yellow hover:bg-yellow/90 active:bg-yellow/90 rounded-lg px-6 py-2 text-sm font-bold leading-[186%] text-[#0f0f0f] transition-all active:scale-[0.98] mobile:px-3"
              >
                Sign Up
              </button>
            </div>
            <div class="header-lang-box relative">
              <button
                class="header-lang-btn flex h-9 w-9 items-center justify-center rounded-lg bg-[#1d2442] transition-all hover:bg-[#272F50]"
              >
                <img
                  width="20"
                  height="20"
                  src="./img/eng-flag.svg"
                  alt="English"
                />
              </button>
              <ul
                class="header-lang-list absolute right-0 top-[110%] overflow-hidden rounded-lg"
              >
                <li>
                  <a
                    class="flex h-9 w-9 items-center justify-center bg-[#1d2442] transition-all hover:bg-[#272F50]"
                    href="#"
                    ><img
                      width="20"
                      height="20"
                      src="./img/eng-flag.svg"
                      alt="eng flag"
                  /></a>
                </li>
                <li>
                  <a
                    class="flex h-9 w-9 items-center justify-center bg-[#1d2442] transition-all hover:bg-[#272F50]"
                    href="#"
                    ><img
                      width="20"
                      height="20"
                      src="./img/ru-flag.svg"
                      alt="Ru flag"
                  /></a>
                </li>
                <li>
                  <a
                    class="flex h-9 w-9 items-center justify-center bg-[#1d2442] transition-all hover:bg-[#272F50]"
                    href="#"
                    ><img
                      width="20"
                      height="20"
                      src="./img/fr-flag.svg"
                      alt="FR flag"
                  /></a>
                </li>
                <li>
                  <a
                    class="flex h-9 w-9 items-center justify-center bg-[#1d2442] transition-all hover:bg-[#272F50]"
                    href="#"
                    ><img
                      width="20"
                      height="20"
                      src="./img/es-flag.svg"
                      alt="es flag"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

    <div
      class="overlay fixed left-0 top-0 z-50 hidden h-dvh w-full place-items-center bg-pageBg/80 p-8"
    >
      <div
        class="modal w-full max-w-[400px] overflow-hidden rounded-2xl bg-[#1D2442] shadow-shadow"
      >
        <div class="bg-window1 p-6">
          <p
            class="text-center text-[20px] font-semibold capitalize text-white"
          >
            Important
          </p>
        </div>
        <div class="flex flex-col items-center px-6 py-4">
          <img
            width="100"
            height="100"
            src="./img/modal-img.png"
            alt="Warning image"
          />
          <p class="mt-3 text-center font-bold text-white">
            You must register or log in to Goldbet <br class="mobile:hidden" />
            to play for real money.
          </p>
          <a
            href="#"
            class="modal-reg-btn bg-yellow mt-6 inline-block rounded-lg px-8 py-3 text-base font-bold text-[#0f0f0f]"
            ><span class="relative z-[2]">Register</span></a
          >
          <p class="mt-6 text-sm font-semibold text-[#8a95c1]">
            Already have an account?
            <a
              href="https://dev1.goldbet.io/?modal=sign-in&tabForm=email&currency=EUR"
              class="text-white underline underline-offset-2"
              >Log In</a
            >
          </p>
        </div>
      </div>
