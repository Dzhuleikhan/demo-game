<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Game</title>
  </head>
  <body class="overscroll-none">
    <div class="wrapper min-h-screen w-full">
      <header class="mobile:px-3 bg-[#1A2039] px-6 py-[11px]">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <button
              class="burger flex h-[14px] w-[18px] flex-col justify-between"
            >
              <span class="h-[2px] w-full rounded-lg bg-[#A9AABF]"></span>
              <span class="h-[2px] w-full rounded-lg bg-[#A9AABF]"></span>
              <span class="h-[2px] w-full rounded-lg bg-[#A9AABF]"></span>
            </button>
            <div class="flex items-center gap-[3px]">
              <a href="#">
                <img src="./img/logo.svg" alt="Logo" />
              </a>
              <img
                width="20"
                height="20"
                class="h-5 w-5 overflow-hidden rounded-full"
                src="./img/belgium.svg"
                alt="Belgium"
              />
            </div>
          </div>
          <div class="flex items-center gap-3">
            <div class="flex items-center gap-3">
              <button
                class="mobile:px-3 rounded-lg bg-[#1d2442] px-6 py-2 text-sm font-bold leading-[186%] text-[#f0f0f0]"
              >
                Sign In
              </button>
              <button
                class="mobile:px-3 rounded-lg bg-[#f4fd2b] px-6 py-2 text-sm font-bold leading-[186%] text-[#0f0f0f]"
              >
                Sign Up
              </button>
            </div>
            <div class="mobile:hidden">
              <button
                class="flex h-9 w-9 items-center justify-center rounded-lg bg-[#1d2442]"
              >
                <img
                  width="20"
                  height="20"
                  src="./img/eng-flag.svg"
                  alt="English"
                />
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="pt-6 lg:p-0">
        <div class="container lg:px-0">
          <div
            class="shadow-shadow game-wrapper w-full cursor-pointer overflow-hidden rounded-2xl border border-[#272f50] lg:rounded-none lg:border-none"
          >
            <div class="bg-black lg:p-3">
              <iframe
                class="min-h-[627px] w-full lg:min-h-[566px]"
                width="1050"
                height="627"
                src="https://demo.spribe.io/launch/plinko?lang=pt&currency=EUR&mute=1"
                allowfullscreen
              ></iframe>
            </div>
            <div
              class="game-wrapper-cta flex items-center justify-between bg-[#14182F] p-4"
            >
              <p class="text-base font-bold text-[#f0f0f0]">Plinko by Spribe</p>
              <button
                class="fullscreen-btn flex h-9 w-9 items-center justify-center rounded-lg bg-[#272F50]/50"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3.33203 7.4987V4.9987C3.33203 4.55667 3.50763 4.13275 3.82019 3.82019C4.13275 3.50763 4.55667 3.33203 4.9987 3.33203H7.4987M16.6654 12.4987V14.9987C16.6654 15.4407 16.4898 15.8646 16.1772 16.1772C15.8646 16.4898 15.4407 16.6654 14.9987 16.6654H12.4987M12.4987 3.33203H14.9987C15.4407 3.33203 15.8646 3.50763 16.1772 3.82019C16.4898 4.13275 16.6654 4.55667 16.6654 4.9987V7.4987M7.4987 16.6654H4.9987C4.55667 16.6654 4.13275 16.4898 3.82019 16.1772C3.50763 15.8646 3.33203 15.4407 3.33203 14.9987V12.4987"
                    stroke="#A9AABF"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div
      class="overlay bg-pageBg/80 fixed left-0 top-0 z-50 hidden h-dvh w-full place-items-center p-8"
    >
      <div
        class="shadow-shadow w-full max-w-[400px] overflow-hidden rounded-2xl bg-[#1D2442]"
      >
        <div class="bg-[#14182F] p-6">
          <p
            class="text-center text-[20px] font-semibold capitalize text-[#f0f0f0]"
          >
            Important
          </p>
        </div>
        <div class="flex flex-col items-center px-6 py-4">
          <img
            width="100"
            height="100"
            src="./img/modal-img.png"
            alt="Warning image"
          />
          <p class="mt-3 text-center font-bold text-[#f0f0f0]">
            You must register or log in to Goldbet <br class="mobile:hidden" />
            to play for real money.
          </p>
          <a
            href="#"
            class="mt-4 inline-block rounded-2xl border-[8px] border-[#5C6176] bg-[#f4fd2b] px-8 py-3 text-base font-bold text-[#0f0f0f]"
            >Register</a
          >
          <p class="mt-4 text-sm font-semibold text-[#8a95c1]">
            Already have an account?
            <a
              href="https://dev1.goldbet.io/?modal=sign-in&tabForm=email&currency=EUR"
              class="text-[#f0f0f0] underline underline-offset-2"
              >Log In</a
            >
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
